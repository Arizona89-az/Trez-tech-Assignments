    <script>
        // 11. Greet user
function greetUser(name) {
    console.log("Hello, " + name + "!");
}
greetUser("Ikenna");

// 12. Add two numbers
function addNumbers(a, b) {
    return a + b;
}
console.log(addNumbers(5, 7));

// 13. Check if number is even
function isEven(num) {
    return num % 2 === 0;
}
console.log(isEven(20)); // true
console.log(isEven(3));  // false

    </script>
